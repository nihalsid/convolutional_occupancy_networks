method: conv_onet
data:
  classes: null
  input_type: voxels
  path: data/matterport
  dim: 3
  points_subsample: 2048
  points_iou_file: points_iou.npz
  voxels_file: tsdf.npz
  multi_files: null
  points_unpackbits: false
model:
  encoder: voxel_simple_local
  encoder_kwargs:
    grid_resolution: 32
    plane_type: 'grid'
    unet3d: True
    unet3d_kwargs:
      num_levels: 3
      f_maps: 32
      in_channels: 32
      out_channels: 32
  decoder: simple_local
  decoder_kwargs:
    sample_mode: bilinear # bilinear / nearest
    hidden_size: 32
  c_dim: 32
training:
  out_dir:  out/matterport
  batch_size: 1
  model_selection_metric: iou
  model_selection_mode: maximize
  print_every: 100
  visualize_every: 2000
  validate_every: 2000
  checkpoint_every: 2000
  backup_every: 2000
  n_workers: 8
  n_workers_val: 4
test:
  threshold: 0.2
  eval_mesh: true
  eval_pointcloud: false
generation:
  vis_n_outputs: 2
  refine: false
  n_x: 128
  n_z: 1
